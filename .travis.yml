language: node_js
version: 1.0
node_js:
  - node
branches:
  only:
    - master
    - "/^\\d{1}\\.\\d{1,2}.\\d{1,2}$/"
notifications:
  email:
    recipients:
      - me@hsuna.com
    on_success: never
    on_failure: always
before_deploy: npm run build
deploy:
  edge: true
  provider: npm
  email: me@hsuna.com
  api_key:
    secure: 
  on:
    tags: true
    repo: hsuna/babel-plugin-styled-components-pxtorem
scripts:
  - npm test
  - npm install codecov -g
after_success:
  - codecov -f coverage/*.json
